<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS 1 - Exercise: Create a UI for JS 0 Challenge 1</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      main {
        display: flex;
        height: 100vh;
        width: 100vw;
      }
      main > div {
        padding: 1rem;
      }
      .description {
        flex-basis: 40%;
        background: #f7f7f7;
        color: lightslategrey;
      }
      .app {
        flex-basis: 60%;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="description">
        <h2>Process:</h2>
        <ul>
          <li>Add two input elements with type number</li>
          <li>Add a button with text "add values"</li>
          <li>
            Add a script element with the following:
            <ul>
              <li>Create variables for the two inputs and the button</li>
              <li>
                Attach a click event handler to the button that alerts the sum
                of the two values
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="app">
        <input type="number" />
        <input type="number" />
        <button>add values</button>
      </div>
    </main>
    <script>
      const inputs = [...document.querySelectorAll('input')].slice(0, 2);
      const button = document.querySelector('button');

      button.onclick = () => {
        const sum = inputs.reduce((acc, { value }) => acc + Number(value), 0);
        alert(sum);
      };
    </script>
  </body>
</html>
