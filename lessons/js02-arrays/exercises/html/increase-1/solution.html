<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Increase 1: Solution</title>
  </head>
  <body>
    <button>Add 1</button>
    <h1></h1>
    <script>
      // state

      const button = document.querySelector('button');
      const numDisplay = document.querySelector('h1');
      let num = 0;

      // actions

      const increment = () => (numDisplay.textContent = `${(num += 1)}`);

      // events

      button.addEventListener('click', increment);

      // initialize

      numDisplay.textContent = num;
    </script>
  </body>
</html>
