<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House of Primes H1: Demo</title>
  </head>
  <body>
    <input class="finalNum" type="number" />
    <button class="start">Start</button>
    <div class="container"></div>

    <script>
      const numInput = document.querySelector('.finalNum');
      const startButton = document.querySelector('.start');
      const container = document.querySelector('.container');

      const isPrime = (num, i = 2) => {
        if (num < 2) return false;
        if (i === num) return true;
        if (num % i === 0) return false;
        return isPrime(num, i + 1);
      };

      const displayStr = (num, i = 2, result = '') => {
        if (i > num) return result;
        if (isPrime(i)) {
          result = `${result} <h1>${i}</h1> `;
        }
        return displayStr(num, i + 1, result);
      };

      startButton.onclick = () => {
        const value = +numInput.value;
        if (value < 2) {
          return alert('Please Enter a value greater than 2');
        }

        container.innerHTML = displayStr(value);
      };
    </script>
  </body>
</html>
