<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House of Primes: Solution</title>
  </head>
  <body>
    <input type="number" />
    <button>Start</button>
    <div></div>
    <script>
      // helper functions

      const isPrime = (num, i = 2) => {
        if (num < 2 || (num > 2 && num % i === 0)) return false;

        return i >= num ** 0.5 || isPrime(num, i + 1);
      };

      const listPrimes = (num = 0, i = 2, result = '') => {
        if (i > num) return result;

        const prime = isPrime(i);
        const delimiter = prime && result ? ', ' : '';
        const currPrime = prime ? i : '';

        return listPrimes(num, i + 1, result + delimiter + currPrime);
      };

      // ui elements

      const input = document.querySelector('input');
      const button = document.querySelector('button');
      const div = document.querySelector('div');

      // events

      button.addEventListener('click', () => {
        div.textContent = listPrimes(+input.value);
      });
    </script>
  </body>
</html>
