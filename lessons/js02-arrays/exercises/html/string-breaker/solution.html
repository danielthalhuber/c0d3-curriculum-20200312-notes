<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Breaker: Solution</title>
  </head>
  <body>
    <input type="text" />
    <button>Generate</button>
    <div></div>
    <script>
      // helper function
      const wrapChars = (
        str = '',
        left = '',
        right = '',
        i = 0,
        result = ''
      ) => {
        return i >= str.length
          ? result
          : wrapChars(str, left, right, i + 1, result + left + str[i] + right);
      };

      // ui elements
      const input = document.querySelector('input');
      const button = document.querySelector('button');
      const div = document.querySelector('div');

      // events
      button.addEventListener('click', () => {
        div.innerHTML = wrapChars(input.value, '<h1>', '</h1>');
      });
    </script>
  </body>
</html>
